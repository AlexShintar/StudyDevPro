<!DOCTYPE html>
<html lang="en">
<head>
    <title>Clients</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <style>
        body { padding-top: 20px; }
    </style>
</head>
<body>

<div class="container">

    <h3>Client List</h3>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th style="width: 50px;">Id</th>
            <th>Name</th>
            <th>Address</th>
            <th>Phones</th>
        </tr>
        </thead>
        <tbody>
        <#list clients as client>
        <tr>
            <td>${client.id!""}</td>
            <td>
                <#if client.name?has_content>${client.name?html}</#if>
            </td>
            <td>
                <#if client.address?has_content>${client.address?html}</#if>
            </td>
            <td>
                <#if client.phones?has_content>
                <#list client.phones as phone>
                ${phone?html}<br>
            </#list>
        </#if>
        </td>
        </tr>
        </#list>
        </tbody>
    </table>

    <h3 style="margin-top: 40px;">Create a New Client</h3>
    <form action="/clients" method="post" class="form-horizontal">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter client name">
            </div>
        </div>
        <div class="form-group">
            <label for="street" class="col-sm-2 control-label">Street:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="street" name="street" placeholder="Enter street address">
            </div>
        </div>
        <div class="form-group">
            <label for="phones" class="col-sm-2 control-label">Phones:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="phones" name="phones" placeholder="Enter phone numbers, comma-separated">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">Create Client</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
